<!DOCTYPE html>
<html>
  <head>
    <title>CoopSaas Extension Menu</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        padding: 10px;
        background: #fff;
      }
      #status {
        margin-top: 20px;
      }
      .btn {
        border: 2px solid #9e9d9dfe;
        background: #fff;
        outline: none;
        border-radius: 5px;
        padding: 3px 10px;
        width: 100%;
      }
      .btn:hover {
        cursor: pointer;
        background-color: #c7c7c7;
      }
      .btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <h1>CoopSaas</h1>
    <button type="button" class="btn" id="recordLinksBtn">Record outbound links</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
